<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Using AOL CDN</title>

    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/1.5/js/dojo/dijit/themes/tundra/tundra.css">
    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.3/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/1.4/js/esri/esri.js"></script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/1.4/js/esri/jsapi.js"></script>

    <script type="text/javascript">
      dojo.require("esri.map");

      function init() {
        var map = new esri.Map("mapDiv");
        map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_Imagery_World_2D/MapServer"));
      }

      dojo.addOnLoad(init);
    </script>

  </head>
  <body>
    <div id="mapDiv" class="tundra" style="width:1024px; height:512px; border:1px solid #000;"></div>
    In this sample, Dojo is not being streamed by http://serverapi.arcgisonline.com but instead being retrieved from http://o.aolcdn.com/dojo/1.3/dojo/dojo.xd.js.
  </body>
</html>
