	<title>NAOutputLine</title>

<body id="theBody" >

<div id="pageBanner">类: NAOutputLine</div>

<div id="nstext">
<H4 class=dtH4>描述</H4>
	<div class="detaildesc">
	<i>v1.4增加的类。</i><br/><br>
	常量描绘了如何返回几何体。NAOutputLine没有构造方法。
	</div>

<H4 class=dtH4>类层次结构</H4>

<pre class="inherits">
esri.tasks.NAOutputLine
</pre>

<H4 class=dtH4>常量</H4>

	<table CLASS="syntaxTABLE" cellspacing="0">
	<tr>
	<th class="tableheader" width="20%">常量</th>
		<th class="tableheader">描述</th>
	</tr>

		<tr>
		<td class="syntaxTABLE">NONE</td>
			<td class="syntaxTABLE">			不返回任何几何体。</td>
	</tr>

	<tr>
		<td class="syntaxTABLE">STRAIGHT</td>
			<td class="syntaxTABLE">			返回包含输入位置之间的直线的多段线。</td>
	</tr>

	<tr>
		<td class="syntaxTABLE">TRUE_SHAPE</td>
			<td class="syntaxTABLE">	 返回基于基本街道几何体的多段线。</td>
	</tr>

	<tr>
		<td class="syntaxTABLE">TRUE_SHAPE_WITH_MEASURE</td>
			<td class="syntaxTABLE">		
            返回基于在每个顶点设置累计阻抗的M值的基础街道几何体的多段线。</td>
	</tr>

</table>
