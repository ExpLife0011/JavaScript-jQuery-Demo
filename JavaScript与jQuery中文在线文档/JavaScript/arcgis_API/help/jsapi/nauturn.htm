<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="keywords" content="ArcGIS JavaScript API" />
	<link href="jsdoc.css" rel="stylesheet" type="text/css"/>
	<title>NAUTurn</title>
</head>

<body id="theBody" >

<div id="pageBanner">类: NAUTurn</div>

<div id="nstext">
<H4 class=dtH4>描述</H4>
	<div class="detaildesc">
	<i>v1.4增加的类。</i><br/>&nbsp;<br>
	常量表示如何处理掉头。 NAUTurn没有构造方法。
	</div>

<H4 class=dtH4>类层次结构</H4>

<pre class="inherits">
esri.tasks.NAUTurn
</pre>

<H4 class=dtH4>常量</H4>

	<table CLASS="syntaxTABLE" cellspacing="0">
	<tr>
	<th class="tableheader" width="20%">常量</th>
		<th class="tableheader">描述</th>
	</tr>

		<tr>
		<td class="syntaxTABLE">ALLOW_BACKTRACK</td>
			<td class="syntaxTABLE">	在任何街道末尾允许掉头。</td>
	</tr>

	<tr>
		<td class="syntaxTABLE">AT_DEAD_ENDS_ONLY</td>
			<td class="syntaxTABLE">		只允许在一个死胡同掉头，即没有连接到另外街道的街道。</td>
	</tr>

	<tr>
		<td class="syntaxTABLE">NO_BACKTRACK</td>
			<td class="syntaxTABLE">			禁止掉头。</td>
	</tr>

</table>

<br/></div></body></html>
